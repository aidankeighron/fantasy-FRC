<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trades | Fantasy FRC</title>
        <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/topnav.css">
        <link rel="stylesheet" href="./css/table.css">
        <link rel="stylesheet" href="./css/footer.css">
    </head>
    <body>
        <div class="topnav" id="topnav">
            <a href="logout">Logout</a>
            <a href="home">Home</a>
            <a href="rankings">Rankings</a>
            <a href="teams">Teams</a>
            <a class="active" href="trades">Trades</a>
            <a href="how_to">How To</a>
            <a href="settings">Settings</a>
        </div>

        <div class="container">
            <div class="trade-section glass-panel">
                <h2>Propose a Trade</h2>
                <div class="trade-form">
                    <div class="form-group">
                        <label for="userSelect">Trade with:</label>
                        <select id="userSelect" onchange="loadTheirTeams()"></select>
                    </div>
                    
                    <div class="trade-selectors">
                        <div class="form-group">
                            <label for="theirTeamSelect">I want their team:</label>
                            <select id="theirTeamSelect"></select>
                        </div>
                        
                        <div class="form-group">
                            <label for="myTeamSelect">For my team:</label>
                            <select id="myTeamSelect"></select>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="proposeTrade()">Propose Trade</button>
                    <p id="proposeMsg"></p>
                </div>
            </div>

            <div class="trade-section glass-panel">
                <h2>Incoming Trades</h2>
                <div id="pendingTrades">Loading...</div>
            </div>

            <div class="trade-section glass-panel">
                <h2>Sent Trades</h2>
                <div id="sentTrades">Loading...</div>
            </div>
        </div>

        <p style="position: fixed; bottom: 0; width: 100%; margin: 5px;" class="footer">
            Â© 2025 | Aidan Keighron
        </p>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/trades.js"></script>
        <script>
            var socket = io();
            socket.on("draft_started", () => {
                document.getElementById("topnav").innerHTML += '<a href="drafting">Drafting</a>';
            });
            initTrades();
        </script>
    </body>
</html>
